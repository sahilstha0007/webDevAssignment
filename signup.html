<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">


    <link rel="stylesheet" href="./css/signup.css">

    <title>Sign-Up - Bedimcode</title>
</head>

<body>
    <div class="container">
        <div id="signup" class="signup">
            <img src="./image/loginbg.png" alt="image" class="signup__bg">

            <form action="" class="signup__form">
                <h1 class="signup__title">Sign Up</h1>

                <div class="signup__inputs">
                    <div class="signup__box">
                        <input type="text" placeholder="Full Name" required class="signup__input">
                        <i class="ri-user-fill"></i>
                    </div>

                    <div class="signup__box">
                        <input type="email" placeholder="Email ID" required class="signup__input">
                        <i class="ri-mail-fill"></i>
                    </div>

                    <div class="signup__box">
                        <input type="password" placeholder="Password" required class="signup__input">
                        <i class="ri-lock-2-fill"></i>
                    </div>

                    <div class="signup__box">
                        <input type="password" placeholder="Confirm Password" required class="signup__input">
                        <i class="ri-lock-2-fill"></i>
                    </div>
                </div>

                <button type="submit" class="signup__button">Sign Up</button>

                <div class="signup__login">
                    Already have an account? <a href="./login.html">Log In</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
